<mat-card class="initiative-tracker-card">
    <mat-card-header>
        <mat-card-title>Śledzik Inicjatywy</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="form--field">
            <mat-label>Imię </mat-label>
            <input matInput
                   type="text">
        </mat-form-field>

        <mat-form-field class="form--field">
            <mat-label>Inicjatywa </mat-label>
            <input matInput
                   type="number">
        </mat-form-field>

        <mat-form-field class="form--field">
            <mat-label>Rany</mat-label>
            <input matInput
                   type="number">
        </mat-form-field>

        <mat-form-field class="form--field">
            <mat-label>Przewagi </mat-label>
            <input matInput
                   type="number">
        </mat-form-field>
        <mat-form-field class="form--field">
            <mat-label>Wydane Szczęście </mat-label>
            <input matInput
                   type="number">

        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button
                color="primary">
            <mat-icon>save</mat-icon>Zapisz
        </button>
    </mat-card-actions>
</mat-card>
